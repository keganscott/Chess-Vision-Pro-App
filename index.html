<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GM Precision HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .eval-bar-bg { background: linear-gradient(180deg, #ffffff 0%, #000000 100%); }
      .glow-emerald { box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
      .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
      
      @keyframes pulse-emerald {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-scan { animation: scan 2s linear infinite; }
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .vertical-text {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.2);
        border-radius: 10px;
      }
    </style>

  }
}
</script>
